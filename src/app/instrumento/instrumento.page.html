<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Instrumento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="piano">
    <div class="octave">
      <ion-button *ngFor="let note of lowOctaves" class="note" [class.sharp]="note.includes('#')" (click)="toggleNoteSelection(note)" [color]="selectedNotes.includes(note) ? 'primary' : 'light'">
        {{ note }}
      </ion-button>
    </div>
    <div class="octave">
      <ion-button *ngFor="let note of lowOctaves2" class="note" [class.sharp]="note.includes('#')" (click)="toggleNoteSelection(note)" [color]="selectedNotes.includes(note) ? 'primary' : 'light'">
        {{ note }}
      </ion-button>
    </div>
    <div class="octave">
      <ion-button *ngFor="let note of highOctaves" class="note" [class.sharp]="note.includes('#')" (click)="toggleNoteSelection(note)" [color]="selectedNotes.includes(note) ? 'primary' : 'light'">
        {{ note }}
      </ion-button>
    </div>
    <div class="octave">
      <ion-button *ngFor="let note of highOctaves2" class="note" [class.sharp]="note.includes('#')" (click)="toggleNoteSelection(note)" [color]="selectedNotes.includes(note) ? 'primary' : 'light'">
        {{ note }}
      </ion-button>
    </div>
    <ion-item>
      <ion-range min="0" max="1" step="0.01" value="1" (ionChange)="changeVolume($event)">
        <ion-icon size="small" slot="start" name="volume-mute"></ion-icon>
        <ion-icon slot="end" name="volume-high"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-button (click)="playLoop()">Play Loop</ion-button>
    <ion-button (click)="stopLoop()">Stop Loop</ion-button>

 
    
  </div>
</ion-content>
