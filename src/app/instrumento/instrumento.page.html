<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Instrumento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Instrumento</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row>
    <!-- Generar botones para notas desde C2 hasta C6 -->
    <ion-col *ngFor="let note of notes" size="3">
      <ion-button (click)="playOrStopNote(note)">{{ note }}</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
