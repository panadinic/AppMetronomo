<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>not-found</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">



  <ion-card #card>
    <ion-card-content>Pagina no encontrada :(</ion-card-content>
  </ion-card>

  <ion-button (click)="play()">Play</ion-button>
  <ion-button (click)="pause()">Pause</ion-button>
  <ion-button (click)="stop()">Stop</ion-button>
  <ion-button (click)="volver()">Volver</ion-button>

</ion-content>
