<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>camara</ion-title>
  </ion-toolbar>
</ion-header>
<ion-menu  contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Opciones del Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="home()">Home</ion-item>
      <ion-item (click)="camara()">Camara</ion-item>
      <ion-item (click)="geolocalizacion()">Geolocalizacion</ion-item>
      <ion-item (click)="productList()">API</ion-item> <!-- Asumiendo que productList es el método correcto para navegar a la lista de productos -->
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">camara</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-content>
    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button (click)="addPhotoToGallery()">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-content>
      <ion-grid>
        <ion-row>
          <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
            <ion-img [src]="photo.webviewPath"></ion-img>
          </ion-col>
        </ion-row>
      </ion-grid>
      <!-- <div *ngFor="let photo of photoService.photos; let i = index">
        <img [src]="photo.webviewPath" />
        <button (click)="deletePhoto(i)">Eliminar</button>
      </div> -->
      
      
  
      
      
    
      <!-- ion-fab markup  -->
    </ion-content>
  </ion-content>



</ion-content>
